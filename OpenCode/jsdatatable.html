    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Afficher la facture</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <!-- <table class="table table-striped">
            <tbody id="MyTBody"></tbody>
          </table> -->
                    <form method="POST" class="needs-validation" novalidate
                        action="https://script.google.com/a/~/macros/s/AKfycbw26z64CsR-MYWhQMqnn4Mh16GljVb4sNgbELYtDMa5O6p56vpfIvY4pzODmVyGxZ599A/exec">

                        <div class="card mt-3">
                            <div class="card-header text-center">
                                <h4>FACTURATION</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-60 col-flex100">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Customer</span>
                                            <input type="text" class="form-control" placeholder="Customer"
                                                name="cust_nm" required minlength="4">

                                            <div class="invalid-feedback">
                                                Veuillez saisir le nom du client </div>
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Address</span>
                                            <input type="text" class="form-control" placeholder="Address" name="addr">
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">City</span>
                                            <input type="text" class="form-control" placeholder="City" name="city">
                                        </div>
                                    </div>

                                    <div class="col-35 col-flex100">

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Fact. N°</span>
                                            <input type="text" class="form-control" placeholder="Inv. No" id="inv_no"
                                                name="inv_no" autocomplete="off" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    onclick="Search();">
                                                    <i class="bi bi-search"></i></button>
                                            </div>
                                            <div class="valid-feedback">Le numéro Facture est
                                                OK</div>
                                        </div>


                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Date Fact.</span>
                                            <input type="date" class="form-control" placeholder="Inv. Date"
                                                name="inv_dt">
                                        </div>

                                    </div>

                                </div>

                                <input type="hidden" id="IsNew" name="IsNew" value="Y">
                                <input type="hidden" id="StartRow" name="StartRow" value="0">
                                <input type="hidden" id="RowCount" name="RowCount" value="0">

                                <table class="table table-bordered">
                                    <thead class="table-success">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Designation</th>
                                            <th scope="col" class="text-end">Qty</th>
                                            <th scope="col" class="text-end">Prix.Ut</th>
                                            <th scope="col" class="text-end">Montant</th>
                                            <th scope="col" class="NoPrint">
                                                <button type="button" class="btn btn-sm btn-success"
                                                    onclick="BtnAdd()">+</button>
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody id="TBody">
                                        <tr id="TRow" class="d-none">
                                            <th scope="row">1</th>
                                            <td>
                                                <input class="form-control " name="item_nm" list="mylist"
                                                    autocomplete="off" required value="a">
                                                <datalist id="mylist"></datalist>
                                            </td>
                                            <td><input type="number" class="form-control text-end" name="qty"
                                                    onchange="Calc(this);"></td>
                                            <td><input type="number" class="form-control text-end" name="rate"
                                                    onchange="Calc(this);"></td>
                                            <td><input type="number" class="form-control text-end" name="amt" value="0"
                                                    readonly=""></td>
                                            <td class="NoPrint">
                                                <button type="button" class="btn btn-sm btn-danger"
                                                    onclick="BtnDel(this)">X</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="row">
                                    <div class="col-60">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                        <button type="button" class="btn btn-primary btn-color-pt"
                                            onclick="GetPrint()">Imprimer</button>
                                        <button type="button" class="btn btn-primary btn-color-sh"
                                            onclick="ShowAllData()">Afficher</button>
                                    </div>

                                    <div class="col-35">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Total</span>
                                            <input type="number" class="form-control text-end" id="FTotal" name="FTotal"
                                                disabled="">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Remise</span>
                                            <input type="number" class="form-control text-end" id="FGST" name="FGST"
                                                onchange="GetTotal()">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Montant net</span>
                                            <input type="number" class="form-control text-end" id="FNet" name="FNet"
                                                disabled="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-color-f" data-bs-dismiss="modal">Fermer</button>

                </div>
            </div>
        </div>
    </div>
