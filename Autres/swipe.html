<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swipe.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 

    <title>Responsive card slider - Bedimcode</title>
</head>

<body>
    <section class="container">
        <div class="card__container swiper">
            <div class="card__content" id="card__content">
                <div class="swiper-wrapper">
                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-1.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Kell Dawx</h3>
                            <p class="card__description" id="desc">
                                Passionate about development and design,
                                I carry out projects at the request of users.
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>

                    </article>

                                       
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>

            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/slide.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/swipe.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
